<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>checkprime</title>
</head>
<body>
<script>
    let num = +prompt("nhập số: ");

    function checkprime(n) {
        if (n < 2) return false;
        for (let i = 2; i <= Math.sqrt(n); i++) {
            if (n % i == 0) return false;
        }
        return true;
    }

    if (checkprime(num)) alert("là số nguyên tố");
    else alert("không là số nguyên tố");
</script>
</body>
</html>
